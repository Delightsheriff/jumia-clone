<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jumia Clone</title>
</head>

<body>
    <header>
        <div class="container header">
            <div class="logo">
                <h1>JUMIA</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search products, brands and categories">
                <button>SEARCH</button>
            </div>
            <div class="icons">
                <p>Hi Chief</p>
                <p>Help</p>
                <p>Cart</p>
            </div>
        </div>
    </header>
    <section class="container cont">
        <section class="carousel_container">
            <div class="items"></div>
            <div class="carousel">
                <!-- <img src="./images/slider_1.jpeg" alt=""> -->
                <div class="circles">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
            <div class="extra">
                <img src="./images/pic1.jpeg" alt="">
                <img src="./images/Untitled-1.gif" alt="">
            </div>
        </section>
    </section>


</body>
<script src="script.js"></script>

</html>
